<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Page Not Found</title>
    <meta name="description" content="The missing page might be in this black hole.">
    <meta name="author" content="Glenn Bacon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <!-- Browser theme color -->
    <meta name="theme-color" content="#fafafa">

    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .blackhole {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        body {
            background: url('img/blackhole.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            display: block;
        }

        canvas {
            display: block;
        }

    </style>
</head>
<body>
<canvas id="canvas" class="blackhole"></canvas>
<header>
    <div class="row mt-4">
        <div class="container">
            <div class="text-center col-12">
                <h1 class="text-white">404 Page Not Found!</h1>
                <h2 class="text-white">Something has gone terribly wrong!</h2>
                <h3 class="text-white">Please use browser back button or the home button below!</h3>
                <p><a class="btn btn-light btn-lg" href="https://glennbacon.github.io/" role="button">Home page</a></p>
            </div>
        </div>
    </div>
</header>
<script src="js/jquery.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/blackhole.js"></script>
<script src="js/main.js"></script>
<script>
    // start canvas size http://jsfiddle.net/PQS3A/7/
	let canvas = document.querySelector('canvas');
	fitToContainer(canvas);

	function fitToContainer(canvas) {
		canvas.style.width = '100%';
		canvas.style.height = '100%';
		canvas.width = canvas.offsetWidth;
		canvas.height = canvas.offsetHeight;
	}
	// end canvas size http://jsfiddle.net/PQS3A/7/
</script>
</body>
</html>
